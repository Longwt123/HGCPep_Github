# 常用设置
card_id: 2  # 1 2 3  选择显卡

frontPart: textCNN  # textCNN  CNN  GRU  lstm  LSTMwithAttention RNN_CNN
latterPart: HGNNP  # HGNNP  HGNN  nothing
#latterPart: nothing  # HGNNP  HGNN  nothing
lastPart: fc

loss_type: naive_loss # CE  naive_loss

naive_loss: # 设置naive_loss的参数    True   or   False
#    loss_weight: True # 比例不对
    loss_weight: False
    ohem: True
#    ohem: False
#    focal: True
    focal: False

epochs: 1500                     # total number of epochs  1500  300
#class_num: 15   #  11  -7-11-13-14   15
class_num: 10

draw_data:
  draw_class:  'all'  #  0   12 'all' 0-14
  visualization_epoch:
    - ''
#    - 'test_epoch_1'
#    - 'test_epoch_50'
#    - 'test_epoch_100'
#    - 'test_epoch_500'
#    - 'test_epoch_1000'
#    - 'test_epoch_1200'
#    - 'test_epoch_1300'
#    - 'test_epoch_1500'
  visualization_coefficient: False # 要算很久

dataset: # 读取数据集  pkl文件
#  label_file_name: 'hyper_labels_new15'
#  edges_file_name: 'hyper_edges_new15'
  label_file_name: 'hyper_labels_new10'
  edges_file_name: 'hyper_edges_new10'
  peptide_file_name: 'peptide_seq'  # 改前两个就行，这个一般不变
# 各种数据集  -7-11-13-14     -Outlier  -11and15  -14  remove_repeated
  train_mask_file_name: 'train_mask_811'
  valid_mask_file_name: 'val_mask_811'
  test_mask_file_name: 'test_mask_811'
#  各种分法  train_mask_1-1-1  train_data_random_mask

task_name: HGCPep
log_dir: /mnt/sdb/home/lwt/tao/HGCPep/log
choose_model: HGNNP # Main frame 暂时没有其他模型
task: classification  # classification roc_auc

seed: 9
patience: 15

HGCPep_model:
  input_dim: 100
  mid_dim: 64
  hidden_units: 64

# focal loss
alpha: 0.5  # paper建议0.5  0.75  之前测试用的0.25
gamma: 5  # 试试  0     0.5 1 2 5


split_type: random             # pretrain_data splitting (i.e., random/scaffold)
save_ckpt: 100
save_model: best_valid
checkpoint: False
DP: False  # 是否多GPU训练

optim:
  type: adam
  init_lr: 0.0001                # initial learning rate for the prediction head
  init_base_lr: 0.001           # initial learning rate for the base GNN encoder
  weight_decay: 5e-4  # 5e-4    yuan 1e-5         # weight decay of Adam

